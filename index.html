<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Card</title>
    <link rel="icon" href="man.png">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/20cee36f21.js" crossorigin="anonymous"></script>
</head>
<body id="body" class="theme--dark">
    <input type="checkbox" id="menu">
    <input type="checkbox" id="night">
    <div id="container">
        <div class="header">
            <label for="night" class="night-mode" onclick="enableNight()">
                <i class="fa-solid fa-moon"></i>
            </label>
        </div>
        <section class="left-section">
            <img src="profile.jpg" alt="" class="profile-pic">
            <div class="profile-details">
                <span class="profile-maps">
                    <i class="fa-solid fa-location-dot"></i> Patna, BR, IND
                </span>
                <p class="profile-name">Prashant Kumar</p>
                <span class="profile-summary">Developer & Designer</span>
                <a href="https://prashant-desune.github.io/pk-portfolio.github.io/Prashant-Resume.pdf" class="profile-cv" target="_blank">Download CV</a>
            </div>
            <div class="profile-pils">
                <span class="pils"><a href="https://twitter.com/i_prashant_kr" target="_blank"><i class="fa-brands fa-twitter"></i> Twitter</a></span>
                <span class="pils"><a href="https://github.com/Prashant-desune" target="_blank"><i class="fa-brands fa-github"></i> Github</a></span>
                <span class="pils"><a href="https://prashant-desune.github.io/pk-portfolio.github.io/" target="_blank"><i class="fa-brands fa-dribbble"></i> Portfolio</a></span>
                <span class="pils"><a href="https://www.linkedin.com/in/prashant-2002/" target="_blank"><i class="fa-brands fa-linkedin"></i> Linkedin</a></span>
                <span class="pils"><a href="https://twitter.com/i_prashant_kr" target="_blank"><i class="fa-brands fa-instagram"></i> Instagram</a></span>
            </div>
        </section>
        <div class="front-smooth"></div>
    </div>
    <script>
        let enableNight = () => {
            var body = document.getElementById("body");
            if (body.classList.contains('theme--light')) {
                body.classList.remove('theme--light');
                body.classList.add('theme--dark');
            } else {
                body.classList.remove('theme--dark');
                body.classList.add('theme--light');
            }
        }
    </script>
</body>
</html>
